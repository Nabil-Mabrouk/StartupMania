<header>
    <nav class="bg-gradient-to-r from-gray-950 via-blue-950/40 to-gray-950 border-b border-blue-800/30">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <!-- Logo -->
            <a href="#" class="text-xl font-bold bg-gradient-to-r from-blue-400 to-purple-400 bg-clip-text text-transparent">
                Startup Mania
            </a>
            
            <!-- Navigation Links -->
            <div class="flex items-center space-x-8">
                <ul class="flex space-x-8">
                    <li>
                        <a href="#hero" class="text-blue-200/90 hover:text-white px-3 py-2 rounded-md transition-all duration-300 group">
                            <span class="bg-gradient-to-r from-blue-400 to-purple-400 bg-[length:0%_2px] bg-left-bottom bg-no-repeat transition-[background-size] duration-300 group-hover:bg-[length:100%_2px]">
                                Home
                            </span>
                        </a>
                    </li>
                    <li>
                        <a href="#projects" class="text-blue-200/90 hover:text-white px-3 py-2 rounded-md transition-all duration-300 group">
                            <span class="bg-gradient-to-r from-blue-400 to-purple-400 bg-[length:0%_2px] bg-left-bottom bg-no-repeat transition-[background-size] duration-300 group-hover:bg-[length:100%_2px]">
                                Projects
                            </span>
                        </a>
                    </li>
                    <li>
                        <a href="#contact" class="text-blue-200/90 hover:text-white px-3 py-2 rounded-md transition-all duration-300 group">
                            <span class="bg-gradient-to-r from-blue-400 to-purple-400 bg-[length:0%_2px] bg-left-bottom bg-no-repeat transition-[background-size] duration-300 group-hover:bg-[length:100%_2px]">
                                Contact
                            </span>
                        </a>
                    </li>
                </ul>

                <!-- Auth Section -->
                <div class="border-l border-blue-800/30 pl-8 ml-4">
                    {% if user.is_authenticated %}
                        <div class="flex items-center space-x-4">
                            <a href="{% url 'profile' %}" class="text-blue-200/90 hover:text-white px-3 py-1.5 rounded-md transition-all duration-300 group">
                                <span class="bg-gradient-to-r from-blue-400 to-purple-400 bg-[length:0%_2px] bg-left-bottom bg-no-repeat transition-[background-size] duration-300 group-hover:bg-[length:100%_2px]">
                                    Profile
                                </span>
                            </a>
                            <form action="{% url 'custom_logout' %}" method="post" class="inline">
                                {% csrf_token %}
                                <button type="submit" class="text-blue-200/90 hover:text-white px-3 py-1.5 rounded-md transition-all duration-300 group">
                                    <span class="bg-gradient-to-r from-red-400 to-orange-400 bg-[length:0%_2px] bg-left-bottom bg-no-repeat transition-[background-size] duration-300 group-hover:bg-[length:100%_2px]">
                                        Logout
                                    </span>
                                </button>
                            </form>
                        </div>
                    {% else %}
                        <div class="flex items-center space-x-4">
                            <a href="{% url 'custom_login' %}" class="text-blue-200/90 hover:text-white px-3 py-1.5 rounded-md transition-all duration-300 group">
                                <span class="bg-gradient-to-r from-blue-400 to-purple-400 bg-[length:0%_2px] bg-left-bottom bg-no-repeat transition-[background-size] duration-300 group-hover:bg-[length:100%_2px]">
                                    Login
                                </span>
                            </a>
                            <a href="{% url 'custom_signup' %}" class="px-3 py-1.5 rounded-md bg-gradient-to-r from-blue-500/30 to-purple-500/30 hover:from-blue-500/40 hover:to-purple-500/40 border border-blue-400/20 hover:border-blue-400/30 text-white shadow-sm shadow-blue-500/10 transition-all duration-300">
                                Sign Up
                            </a>
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
</header>
