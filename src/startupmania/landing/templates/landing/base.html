{% load static %}
{% load form_helpers %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        {% block title %} {% endblock %}
        <link href="{% static 'landing/css/style.css' %}" rel="stylesheet">
        <!-- Link to CSS -->
    </head>
    <body class=" bg-gray-950 bg-gradient-to-r from-gray-950 via-blue-950/40 to-gray-950 border-b border-blue-800/30 text-white min-h-screen max-w-screen-lg mx-auto">
        {% include 'landing/_snipets/_navbar.html' %}
        
        <!-- Messages Container -->
        <div class="fixed top-4 right-4 max-w-xs w-full space-y-4 z-50">
            {% for message in messages %}
            <div class="p-4 rounded-xl border border-blue-800/30 bg-gradient-to-br from-gray-800 to-blue-900/20 backdrop-blur-sm shadow-2xl transition-all duration-300 animate-slide-in">
                <div class="flex items-center space-x-3">
                    <svg class="w-5 h-5 flex-shrink-0 {% if message.tags == 'error' %}text-red-400{% else %}text-blue-400{% endif %}" 
                         fill="none" 
                         stroke="currentColor" 
                         viewBox="0 0 24 24">
                        {% if message.tags == 'success' %}
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                        {% else %}
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                        {% endif %}
                    </svg>
                    <span class="text-sm text-blue-200">{{ message }}</span>
                </div>
            </div>
            {% endfor %}
        </div>

        {% block content %} {% endblock %}

        {% include 'landing/_snipets/_footbar.html' %}
        
        <script src="{% static 'landing/js/scripts.js' %}"></script>

    </body>
</html>
