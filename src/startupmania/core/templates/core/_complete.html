{% extends "landing/base.html" %}
{% load static %}

{% block content %}
<section class="text-white min-h-screen flex items-center">
  <div class="container mx-auto px-4">
    <!-- Success Container -->
    <div class="max-w-2xl mx-auto bg-gradient-to-br from-gray-800 to-blue-900/20 rounded-xl shadow-2xl p-8 md:p-12 border border-blue-800/30 hover:border-blue-700/50 transition-all text-center">
      <!-- Animated Checkmark -->
      <div class="mb-6 inline-flex items-center justify-center w-16 h-16 bg-green-500/20 rounded-full border border-green-500/30">
        <svg class="w-10 h-10 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
      </div>

      <!-- Heading -->
      <h1 class="text-3xl md:text-4xl font-bold mb-4 bg-gradient-to-r from-green-400 to-cyan-400 bg-clip-text text-transparent">
        Submission Complete!
      </h1>
      
      <!-- Content -->
      <p class="text-lg md:text-xl text-blue-200/80 mb-8 max-w-md mx-auto">
        Thank you for your submission. We'll be in touch soon to help bring your vision to life.
      </p>

      <!-- CTA Button -->
      <a href="/" class="inline-block bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-400 hover:to-purple-500 text-white font-semibold py-3 px-8 rounded-lg transform transition-all duration-300 hover:scale-[1.02] focus:outline-none focus:ring-4 focus:ring-blue-500/20 shadow-lg shadow-blue-500/10">
        Return Home
      </a>
    </div>
  </div>
</section>
{% endblock %}
