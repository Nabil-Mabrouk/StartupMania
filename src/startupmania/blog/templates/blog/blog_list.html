{%extends 'landing/base.html'%}
{% load static%}

{% block title %} <title>Blog list</title> {% endblock %}

{% block content%}

{% for post in posts %}
  <div class="bg-background text-text font-body">
    <h2 class="font-heading"><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h2>
    <p>Published: {{ post.published_date }}</p>
  </div>
{% endfor %}

{%endblock%}
