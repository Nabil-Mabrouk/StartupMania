{% extends "users/base.html" %}
{% load static %}
{% block title %}Password Reset Page (from key){% endblock %}

{% block content %}

    <h1 class="text-2xl font-bold text-center mb-4 text-skins-darker">Set a New Password</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">OK</button>
    </form>

{% endblock %}
