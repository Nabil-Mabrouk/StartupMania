{% load static %}
{% load form_helpers %}

<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% block title %}<title>Startup Mania</title>{% endblock %}
    <link href="{% static 'landing/css/output.css' %}" rel="stylesheet">
    </head>

    <body class="bg-gradient-to-br from-gray-950 via-blue-950/40 to-gray-950 min-h-screen">
        <!-- Messages Container -->
        <div class="fixed top-4 right-4 max-w-xs w-full space-y-4 z-50">
            {% for message in messages %}
            <div class="p-4 rounded-xl border border-blue-800/30 bg-gradient-to-br from-gray-800 to-blue-900/20 backdrop-blur-sm shadow-2xl transition-all duration-300 animate-slide-in">
                <div class="flex items-center space-x-3">
                    <svg class="w-5 h-5 flex-shrink-0 {% if message.tags == 'error' %}text-red-400{% else %}text-blue-400{% endif %}" 
                         fill="none" 
                         stroke="currentColor" 
                         viewBox="0 0 24 24">
                        {% if message.tags == 'success' %}
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                        {% else %}
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                        {% endif %}
                    </svg>
                    <span class="text-sm text-blue-200">{{ message }}</span>
                </div>
            </div>
            {% endfor %}
        </div>

        <main class="min-h-screen flex items-center justify-center px-4 py-12">
            <div class="w-full max-w-2xl bg-gradient-to-br from-gray-800 to-blue-900/20 rounded-2xl shadow-2xl p-8 border border-blue-800/30 backdrop-blur-sm">
                {% block content %}
                {% endblock %}
            </div>
        </main>

        <style>
            @keyframes slide-in {
                0% { transform: translateX(100%); }
                100% { transform: translateX(0); }
            }
            .animate-slide-in {
                animation: slide-in 0.3s ease-out forwards;
            }
        </style>
    </body>
</html>
