{% extends "users/base.html" %}
{% load static %}
{% block title %}Logout{% endblock %}

{% block content %}
    <h1>Sign out</h1>
    <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
            <button type="submit">Sign out</button>
            <a href="{% url 'custom_login' %}" >Login again</a>
    </form>

{%endblock%}
